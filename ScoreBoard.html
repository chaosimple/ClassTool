<body>
<div class="title">
<h1 id="dynamicTitle"></h1>
</div>
<div class="main-container" id="mainContainer">
<div class="left-card" id="leftCard">
<div class="ranking-header">ğŸ‘¨â€ğŸ“ å­¦ç”Ÿä¿¡æ¯</div>
<div class="file-input">
<input accept=".xlsx, .xls, .csv" id="excelFile" type="file"/>

</div>
<div class="student-table-container">
<div class="table-wrapper">
<table id="studentInfoTable">
<thead>
<tr>
<th>ç¼–å·</th>
<th>å­¦å·</th>
<th>å§“å</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>
</div>
</div>
<div class="right-column">
<button id="toggle-btn" onclick="toggleLeftCard()"></button>
<div class="ranking-table">
<div class="ranking-header">ğŸ† æˆç»© TOP5</div>
<div id="rankingBody"></div>
</div>
<div class="input-section">
<div class="input-group">
<input autofocus="" id="studentId" placeholder="è¯·è¾“å…¥å­¦å·" type="text"/>
<input id="score" placeholder="è¯·è¾“å…¥æˆç»©ï¼ˆå¦‚ 83.25ï¼‰" step="0.01" type="number"/>
</div>
<div class="button-group">
<button onclick="addScore()">æäº¤æˆç»©</button>
<button onclick="exportScores()">å¯¼å‡ºæˆç»©</button>
<button onclick="clearAllRecords()">æ¸…ç©ºåˆ—è¡¨</button>
</div>
<div class="error" id="error"></div>
</div>
</div>
</div>
<script>
        let studentDatabase = {};
        let students = JSON.parse(localStorage.getItem('scores')) || [];

        // Function to format date
        function formatDateToYYYYMMDD(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // Update the title on page load
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            const formattedDate = formatDateToYYYYMMDD(now);
            document.getElementById('dynamicTitle').textContent = `â›ªï¸ ${formattedDate} è¯¾å ‚æˆç»©`;
        });

        // è¯»å–Excelæ–‡ä»¶
        document.getElementById('excelFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                studentDatabase = {};
                jsonData.forEach(row => {
                    const id = String(row['å­¦å·']);
                    studentDatabase[id] = row['å§“å'];
                });
                
                displayStudentInfo(jsonData);
                alert(`æˆåŠŸåŠ è½½${Object.keys(studentDatabase).length}æ¡å­¦ç”Ÿæ•°æ®`);
            };

            reader.readAsArrayBuffer(file);
        });
        
        function displayStudentInfo(data) {
            const tableBody = document.querySelector("#studentInfoTable tbody");
            tableBody.innerHTML = ''; 

            if(!data || data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3" style="text-align:center; color:#888; padding: 20px;">æ— æ•°æ®</td></tr>';
                return;
            }

            data.forEach((row, index) => {
                const studentId = row['å­¦å·'] || 'N/A';
                const studentName = row['å§“å'] || 'N/A';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${studentId}</td>
                    <td>${studentName}</td>
                `;
                tableBody.appendChild(tr);
            });
        }
        
        function toggleLeftCard() {
            const leftCard = document.getElementById('leftCard');
            const mainContainer = document.getElementById('mainContainer');
            
            leftCard.classList.toggle('collapsed');
            mainContainer.classList.toggle('collapsed');
        }

        document.getElementById('studentId').addEventListener('keydown', (e) => {
            if(e.key === 'Enter') document.getElementById('score').focus()
        });
        
        document.getElementById('score').addEventListener('keydown', (e) => {
            if(e.key === 'Enter') addScore()
        });

        function addScore() {
            const studentId = document.getElementById('studentId').value;
            const score = parseFloat(document.getElementById('score').value);
            const errorDiv = document.getElementById('error');
            
            errorDiv.textContent = '';

            if (!studentId || isNaN(score)) {
                showError("è¯·å¡«å†™æœ‰æ•ˆçš„å­¦å·å’Œæˆç»©");
                return;
            }

            if (Object.keys(studentDatabase).length === 0) {
                 showError("è¯·å…ˆåŠ è½½å­¦ç”Ÿä¿¡æ¯æ–‡ä»¶");
                return;
            }
            if (!studentDatabase[studentId]) {
                showError("å­¦å·ä¸å­˜åœ¨ï¼Œè¯·æ ¸å¯¹");
                return;
            }

            const existingStudentIndex = students.findIndex(s => s.id === studentId);
            
            if (existingStudentIndex !== -1) {
                const existingScore = students[existingStudentIndex].score;
                
                if (score > existingScore) {
                    students[existingStudentIndex].score = score;
                    students[existingStudentIndex].timestamp = new Date(); // Update timestamp
                    alert(`æ›´æ–°æˆåŠŸï¼è¯¥å­¦ç”Ÿçš„æˆç»©ä» ${existingScore.toFixed(2)} æé«˜åˆ° ${score.toFixed(2)}`);
                } else {
                    showError("ç³»ç»Ÿä¸­å·²ç»æœ‰æ›´é«˜çš„æˆç»©äº†ï¼");
                    return;
                }
            } else {
                students.push({
                    id: studentId,
                    name: studentDatabase[studentId],
                    score: score,
                    timestamp: new Date() // Add timestamp for new record
                });
            }

            updateData();
            
            document.getElementById('studentId').value = '';
            document.getElementById('score').value = '';
            document.getElementById('studentId').focus();
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
        }

        function clearAllRecords() {
            if (confirm("ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰è®°å½•å—ï¼Ÿ")) {
                students = [];
                localStorage.removeItem('scores');
                updateData();
                alert("æ‰€æœ‰è®°å½•å·²æ¸…ç©ºï¼");
            }
        }

        function updateData() {
            students.sort((a, b) => b.score - a.score);
            localStorage.setItem('scores', JSON.stringify(students));
            updateRanking();
        }

        function updateRanking() {
            const top5 = students.slice(0, 5);
            const container = document.getElementById('rankingBody');
            container.innerHTML = '';

            if (top5.length === 0) {
                 container.innerHTML = '<div style="text-align:center; padding: 40px; color: #888;">æš‚æ— æˆç»©è®°å½•</div>';
            } else {
                top5.forEach((student, index) => {
                    const rank = index + 1;
                    const item = document.createElement('div');
                    item.className = 'ranking-item';

                    item.innerHTML = `
                        <div class="rank ${getMedalClass(rank)}">
                            ${rank}${getMedalSymbol(rank)}
                        </div>
                        <div class="profile">
                            <div>${student.name}</div>
                            <div style="color: #888; font-size: 0.8em;">å­¦å·ï¼š${student.id}</div>
                        </div>
                        <div class="score">${student.score.toFixed(2)}</div>
                        <div class="spacer"></div>
                        <div class="delete-btn" onclick="deleteRecord('${student.id}', ${student.score})">Ã— åˆ é™¤</div>
                    `;
                    container.appendChild(item);
                });
            }
        }

        function deleteRecord(id, score) {
            students = students.filter(s => !(s.id === id && s.score === score));
            updateData();
        }

        function getMedalClass(rank) {
            return [
                'medal-gold',
                'medal-silver',
                'medal-bronze',
                'medal-blue',
                'medal-purple'
            ][rank - 1] || '';
        }

        function getMedalSymbol(rank) {
            return ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰', 'ğŸ–ï¸', 'â­'][rank - 1] || '';
        }

        function exportScores() {
            if (students.length === 0) {
                showError("æ²¡æœ‰æˆç»©è®°å½•å¯ä»¥å¯¼å‡º");
                return;
            }
            
            function formatDate(date) {
                const d = new Date(date);
                const year = d.getFullYear();
                const month = (d.getMonth() + 1).toString().padStart(2, '0');
                const day = d.getDate().toString().padStart(2, '0');
                const hour = d.getHours().toString().padStart(2, '0');
                const minute = d.getMinutes().toString().padStart(2, '0');
                const second = d.getSeconds().toString().padStart(2, '0');
                return `${year}-${month}-${day} ${hour}:${minute}:${second}`;
            }

            const ws = XLSX.utils.json_to_sheet(students.map((student, index) => ({
                'æ’å': index + 1,
                'å­¦å·': student.id,
                'å§“å': student.name,
                'æˆç»©': student.score.toFixed(2),
                'è®°å½•æ—¶é—´': student.timestamp ? formatDate(student.timestamp) : 'N/A'
            })));

            const colWidths = [
                { wch: 8 },
                { wch: 12 },
                { wch: 15 },
                { wch: 10 },
                { wch: 20 }
            ];
            ws['!cols'] = colWidths;

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'æˆç»©');

            const now = new Date();
            const fileName = `æˆç»©_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2, '0')}${now.getDate().toString().padStart(2, '0')}${now.getHours().toString().padStart(2, '0')}${now.getMinutes().toString().padStart(2, '0')}${now.getSeconds().toString().padStart(2, '0')}.xlsx`;

            const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
            const blob = new Blob([wbout], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            
            setTimeout(() => {
                URL.revokeObjectURL(url);
                a.remove();
            }, 100);
        }

        // åˆå§‹åŒ–
        updateRanking();
        displayStudentInfo([]);
    </script>
